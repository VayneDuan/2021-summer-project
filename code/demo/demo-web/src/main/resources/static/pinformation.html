<script>
  
    function clickImg(){
        $('#img-upload').click();
    }
    function uploadimg() {
      var img_file = $('#img-upload')[0].files[0];
 
     
      var reader_file = new FileReader();
     
      reader_file.readAsDataURL(img_file);
      reader_file.onload = function (ev) {
        $('#img-show').attr('src', ev.target.result);
       
        var formdata = new FormData();
        document.write(img_file.name);
        document.write(img_file);
        
        formdata.append('img_name', img_file.name);
        formdata.append('img_file', img_file);
       
        $.ajax({
          url: '',
          type: 'POST',
          data: formdata,
        
          processData: false,
         
          contentType: false,
          success: function(data, status) {
            alert(data);
          }
        });
     
      }
    }
  </script>
   


<script type="text/javascript">
    function show(ID) {
        var value = document.getElementById(ID).style.display;
        if (value == "none") {
            document.getElementById(ID).style.display = "block";
        } else
            document.getElementById(ID).style.display = "none";
    }

</script>

<script>
    function success() {
        var reg = /^(?=.*[a-zA-Z])(?=.*\d).{8,16}$/;
        var passwordNumber1 = document.getElementById('new_pwd1').value;
        var passwordNumber2 = document.getElementById('new_pwd2').value;


        if (reg.test(passwordNumber1) == false) {
            location.href = "";
            alert("密码格式不正确，请重新输入！", location.href);
            show("confirm");
            show("old_pwd");
            show("new_pwd1");
            show("new_pwd2");
            return false;
        } else if (passwordNumber1 != passwordNumber2) {
            location.href = "";
            alert("两次输入的密码不一致，请重新输入！", location.href);
            show("confirm");
            show("old_pwd");
            show("new_pwd1");
            show("new_pwd2");
            return false;
        }
    }
</script>

<script>
    function showall() {
        show("confirm");
        show("old_pwd");
        show("new_pwd1");
        show("new_pwd2");
    }
</script>

            $scope.vipMonth = 0;
            $scope.sum = 0;
            $scope.count = function () {
                console.log( $scope.vipMonth)
                $scope.sum = $scope.vipMonth * 50;
                for(let i = 0; i < $scope.courses.length; i++){
                    console.log($scope.courses[i].price*$scope.courses[i].num)
                    $scope.sum = $scope.sum + $scope.courses[i].num * $scope.courses[i].price;
                }

        })
