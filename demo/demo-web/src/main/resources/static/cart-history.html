<!--购物车-->
<div class="classSch-outer schedulePage" ng-controller="cartController">
    <div class="container">
        <div class="head">
            <h3>购买记录</h3>
            <table width="80%">
                <tr class="table_head">
                    <td width="10%"><input type="checkbox" ng-click="selectAll()" ng-model="ckAll"></td>
                    <td width="40%">商品名</td>
                    <td width="15%">教练</td>
                    <td width="10%">数量</td>
                    <td width="10%">单价</td>
                </tr>
                <tr ng-repeat="course in courses">
                    <td width="10%"><input type="checkbox" ng-model="course.ck"></td>
                    <td width="40%">{{course.name}}</td>
                    <td width="15%">{{course.trainer}}</td>
                    <td width="20%">{{course.num}}</td>
                    <td width="15%">{{course.price}}</td>
                </tr>
            </table>
            <button class="btn" ng-click="getBackMoney()" style="float: left">申请退款</button>
            <div style="float: right">总金额：{{sum}}</div>
        </div>
    </div>
</div>

<script>
    var app = angular.module('MyApp', []);
    app.controller('userHeader', function ($scope, $http) {
        $http({
            method:'GET',
            url:"http://localhost:8080/cart"
        })
            .then(function success(result) {
                $scope.username = result.data.name;
                console.log(result)
            })
    });
    app.controller('cartController', function ($scope, $http) {
        $http.get("http://localhost:8080/cart").success(function (result) {
            $scope.courses = result.arr;
        })
        $scope.vipMonth = 0;
        $scope.sum = 0;
        $scope.count = function () {
            console.log( $scope.vipMonth)
            $scope.sum = $scope.vipMonth * 50;
            for(let i = 0; i < $scope.courses.length; i++){
                console.log($scope.courses[i].price*$scope.courses[i].num)
                $scope.sum = $scope.sum + $scope.courses[i].num * $scope.courses[i].price;
            }
        }
        //全选,反选实现
        $scope.selectAll = function () {
            $scope.ckVip = $scope.ckAll;
            for(let i = 0; i < $scope.courses.length; i++){
                $scope.courses[i].ck = $scope.ckAll;
            }
        }
        $scope.getBackMoney = function () {
            $scope.data = {
                "payId": []
            }
            for(let i = 0; i < $scope.courses.length; i++){
                if ($scope.courses[i].ck == true){
                    $scope.data.course.push($scope.courses[i].pid);
                }
            }
            console.log($scope.data)
            $http.post("http://localhost:8080/payMoney", $scope.data).success(function (result) {
                $scope.courses = result.arr;
            })
        }
    })
</script>
