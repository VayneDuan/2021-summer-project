<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
        <title>Kuntosala Template</title>
        <!-- Reset CSS -->
        <link href="css/reset.css" rel="stylesheet" type="text/css">
        <!-- Bootstrap -->
        <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <!-- Font Awesome -->
        <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <!-- Iconmoon -->
        <link href="assets/iconmoon/css/iconmoon.css" rel="stylesheet" type="text/css">
        <!-- Lightbox CSS --> 
        <link href="assets/lightbox/css/lightbox.css" rel="stylesheet" type="text/css">
        <!-- Owl Carousel -->
        <link href="assets/owl-carousel/css/owl.carousel.min.css" rel="stylesheet" type="text/css">
        <!-- Animate -->
        <link href="css/animate.css" rel="stylesheet" type="text/css">
		<!-- Aos -->
        <link href="assets/aos/aos.css" rel="stylesheet" type="text/css">
        <!-- Custom Style -->
        <link href="css/custom.css" rel="stylesheet" type="text/css">
    </head>
    <body ng-app="MyApp">
        <!-- Start Header -->
        <header> 
            <!-- Start Header Sec -->
            <div class="container header-sec" ng-controller="header_data">
                <div class="row"> 
                    <span class="col-xs-12 col-sm-3 logo"><a href="index.html"><img src="images/logo.png" class="main img-responsive" alt="Fitness Gym"><img src="images/logo-fix.png" class="fix img-responsive" alt="Fitness Gym"></a></span>
                    <div class="col-xs-12 col-sm-9 header-right">
                        <div class="header_search_outer">
                            <span class="icon-search-icon"></span>
                            <input type="text" placeholder="Search" ng-model="searchKW" ng-keyup="searchClass($event)" class="header_search"/>
                        </div>
                        <!-- Start Navigation -->
                        <nav class="navbar navbar-expand-md navbar-dark navbar-custom">
                            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="index.html">首页</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="cart.html">购买</a>
                                    </li>
                                    <li class="nav-item active">
                                        <a class="nav-link" href="classes.html">课程</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="schedule.html">日程</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="trainers.html">教练</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="news.html">新闻</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="login.html">登录</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                        <!-- End Navigation -->
                    </div>
                </div>
            </div>
            <!-- End Header Sec --> 
        </header>
        <!-- End Header --> 

        <!-- Start Banner -->
        <div class="banner-outer inner-banner classes-banner">
            <span class="banner-shadow"></span>
            <div class="container">
                <div class="content" data-aos="fade-down">
                    <h1>课程</h1>
                    <div class="breadcrumbs_outer">
                        <div class="container">
                            <ul class="breadcrumbs">
                                <li><a href="index.html">主页</a></li>
                                <li>课程</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Banner --> 

        <!-- Start Feature Classes -->
        <div class="feature-outer classes-page" ng-controller="feature_outer_data">
            <div class="container">
                <div class="feature-list">
                    <div class="row">
                        <div class="col-sm-4 col-xs-12" ng-repeat="course in courses">
                            <div class="feature-box">
                                <figure>
                                    <img src={{course[0].img1url}} alt="">
                                    <div class="time-box">
                                        <span class="date"><span>{{course[0].year}}</span></span>
                                        <span class="time"><span>{{course[0].begintime}}</span></span>
                                    </div>
                                </figure>
                                <h4>{{course[0].gymClassName}}</h4>
                                <p>{{course[0].introduction}} <a href="classes-detail.html?cname={{course[0].gymClassName}}">详情...</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Feature sec -->

        <!-- Start Footer -->
        <footer class="footer">
            <!-- Copy Rights --> 
            <div class="copy-rights-section">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-xs-12">
                            <p>© 2018 - All rights <a href="http://www.17sucai.com/" title="17sucai">Reserved</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Copy Rights --> 
        </footer>
        <!-- End Footer --> 

        <!-- Scroll to top --> 
        <a href="#" class="scroll-top"><i class="fa fa-chevron-up" aria-hidden="true"></i></a> 

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
        <script src="js/jquery.min.js"></script> 
        <!-- Bootstrap JS --> 
        <script src="assets/bootstrap/js/bootstrap.min.js"></script> 
        <!-- Lightbox JS --> 
        <script src="assets/lightbox/js/lightbox.js"></script> 
        <!-- Owl Carousal JS --> 
        <script src="assets/isotope/js/isotope.min.js"></script> 
        <!-- Owl Carousal JS --> 
        <script src="assets/owl-carousel/js/owl.carousel.min.js"></script>
		<!-- Aos JS --> 
        <script src="assets/aos/aos.js"></script>
		<!-- CounterUp JS --> 
        <script src="assets/counterup/counterup.min.js"></script>
        <script src="assets/counterup/waypoints.min.js"></script>
        <!-- Custom JS --> 
        <script src="js/custom.js"></script>
        <!--Angular JS-->
        <script src="js/angular-1.5.5/angular.js"></script>
        <script>
            var app = angular.module("MyApp", []);
            app.controller('header_data', function ($scope, $http) {
                $scope.searchClass = function (e) {
                    var keycode = window.event?e.keyCode:e.which;
                    if(keycode == 13){
                        $http.post("http://localhost:8080/selectByName",{"keyWord":$scope.searchKW}).success(function () {
                            $scope.courses = result.all_class;
                        })
                    }
                }
            })
            app.controller('feature_outer_data', function ($scope, $http) {
                $http.get("http://localhost:8080/classes/all").success(function (result) {
                    $scope.courses = result.all_class;
                })
                //
                // $scope.toDetail = function (cname) {
                //     window.location = "classes-detail.html?cname=" + cname;
                // }
            });
        </script>
    </body>
</html>
