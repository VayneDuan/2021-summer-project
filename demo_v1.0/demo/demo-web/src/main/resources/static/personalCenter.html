<script>
  function Setcookie (name, value){
    //设置名称为name,值为value的Cookie
    var expdate = new Date();   //初始化时间
    expdate.setTime(expdate.getTime() + 600 * 60 * 1000);   //时间单位毫秒
    document.cookie = name+"="+value+";expires="+expdate.toGMTString()+";path=/";

    //即document.cookie= name+"="+value+";path=/";  时间默认为当前会话可以不要，但路径要填写，因为JS的默认路径是当前页，如果不填，此cookie只在当前页面生效！
  }

  var app = angular.module('MyApp', []);
  app.controller('userHeader', function ($scope, $http) {
    $scope.cookie = document.cookie.split(/[@=]/);
    $http.post("http://localhost:8080/members/selectByPhone",{"phone":$scope.cookie[1],"passwd":$scope.cookie[2]}).success(function (result) {
      $scope.username = result.member.gymMemberName;
    })
  });
  
  app.controller('selfInfo_data', function ($scope, $http) {
    $scope.photoUrl = "images/feature-thumb1.png";
    $scope.passwdFlag = false;
    $scope.chineseWord = ""
    $scope.cookie = document.cookie.split(/[@=]/);
    $http.post("http://localhost:8080/members/selectByPhone", {"phone":$scope.cookie[1],"passwd":$scope.cookie[2]}).success(function (result) {
      $scope.info = result.member;
      if ($scope.info.sex == "male"){
        $scope.chineseWord = "男";
      }
      else{
        $scope.chineseWord = "女";
      }
    })


    $scope.saveUserInfo = function () {
      $http.post("http://localhost:8080/members/updateName", {"name":$scope.info.gymMemberName, "phone":$scope.cookie[1],"passwd":$scope.cookie[2]}).success(function (result) {
        console.log(result)
        if (result.change_name == "success"){
          $scope.info = result.member;
          window.location = "personalCenter.html"
        }
        else {
          alert("更改名字错误")
        }
      })
    }
    $scope.show = function () {
      $scope.passwdFlag = !$scope.passwdFlag;
    }

    $scope.updatePasswd = function () {
      if ($scope.user.oldPasswd == $scope.user.passwd){
        alert("密码未修改");
      }
      if ($scope.passwd2 != $scope.user.passwd){
        alert("密码不匹配")
      }
      else{
        $scope.cookie = document.cookie.split(/[@=]/);
        var user = {
          "phone": $scope.cookie[1],
          "oldPasswd": $scope.user.oldPasswd,
          "newPasswd": $scope.user.passwd
        }
        $http.post("http://localhost:8080/members/updatePasswd", user).success(function (result) {
          if (result.msg == "success"){
            document.cookie == ""
            window.location = "login.html"
          }
          else{
            alert("更改密码失败");
          }
        })
      }
    }

  })
</script>
