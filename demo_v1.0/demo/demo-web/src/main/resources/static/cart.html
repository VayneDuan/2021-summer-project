<!--购物车-->
<div class="classSch-outer schedulePage" ng-controller="cartController">
  <div class="container">
    <div class="head">
      <h3>购物清单</h3>
      <table width="80%">
        <tr class="table_head">
          <td width="10%"><input type="checkbox" ng-click="selectAll()" ng-model="ckAll"></td>
          <td width="40%">商品名</td>
          <td width="15%">教练</td>
          <td width="10%">数量</td>
          <td width="10%">单价</td>
        </tr>
        <tr>
          <td width="10%"><input type="checkbox" ng-model="ckVip"></td>
          <td width="40%">月费会员</td>
          <td width="15%">-----</td>
          <td width="20%"><input type="number" ng-model="vipMonth" ng-bind="count()"></td>
          <td width="15%">50</td>
        </tr>
        <tr ng-repeat="item in courses">
          <td width="10%"><input type="checkbox" ng-model="item.ck"></td>
          <td width="40%">{{item[0]}}</td>
          <td width="15%">{{item[1]}}</td>
          <td width="20%"><input type="number" ng-init="item.num=1" ng-model="item.num" ng-bind="count()"></td>
          <td width="15%">{{item[2]}}</td>
        </tr>
      </table>
      <button class="btn" ng-click="deleteItem()" style="float: left">删除</button>
      <button class="btn" ng-click="payMoney()" style="float: left">提交</button>
    </div>
  </div>
</div>

<script src="js/angular-1.5.5/angular.js"></script>
<script>
  var app = angular.module('MyApp', []);

  app.controller('header_data', function ($scope, $http) {
    $scope.isLoginStr = '登录';
    $scope.isLoginUrl = "login.html"
    $scope.cookie = document.cookie.split(/[@=]/);
    console.log(document.cookie)
    console.log($scope.cookie)
    $scope.user = {
      "phone": $scope.cookie[1],
      "passwd": $scope.cookie[2]
    }
    $http.post("http://localhost:8080/check", $scope.user).success(function (result) {
      if (result.member != null){
        $scope.isLoginStr = result.member.gymMemberName;
        $scope.isLoginUrl = "personalCenter.html"
      }
    })
  });

  app.controller('cartController', function ($scope, $http) {
    $scope.cookie = document.cookie.split(/[@=]/);
    $http.post("http://localhost:8080/orders/get",{"phone": $scope.cookie[1]}).success(function (result) {
      $scope.courses = result.data;
    })
    $scope.vipMonth = 0;
    $scope.sum = 0;

    //计算总金额
    $scope.count = function () {
      $scope.sum = 0;
      console.log("count");
      if ($scope.ckVip == true){
        $scope.sum = $scope.vipMonth * 50;
      }
      // console.log(typeof ($scope.courses))
      if (typeof($scope.courses) != "undefined"){
      for(let i = 0; i < $scope.courses.length; i++){
          if ($scope.courses[i].ck == true){
            $scope.sum = $scope.sum + $scope.courses[i].num * $scope.courses[i].price;
          }
        }
      }
    }

    //全选,反选实现
    $scope.selectAll = function () {
      $scope.ckVip = $scope.ckAll;
      for(let i = 0; i < $scope.courses.length; i++){
        $scope.courses[i].ck = $scope.ckAll;
      }
    }

    $scope.deleteItem = function () {
      $scope.data = {
        "course": [],
        "num" : []
      }
      for(let i = 0; i < $scope.courses.length; i++){
        if ($scope.courses[i].ck == true){
          $scope.data.course.push($scope.courses[i].name);
          $scope.data.num.push($scope.courses[i].num);
        }
      }
      console.log($scope.data)
      $http.post("http://localhost:8080/deleteItem", $scope.data).success(function (result) {
        $scope.courses = result.arr;
      })
    }

    $scope.payMoney = function () {
      $scope.cookie = document.cookie.split(/[@=]/);

      $scope.data = {
        "phone": $scope.cookie[1],
        "list": []
      }
      for(let i = 0; i < $scope.courses.length; i++){
        if ($scope.courses[i].ck == true){
          $scope.data.list.push($scope.courses[i][3]);
        }
      }
      console.log($scope.data)
      $http.post("http://localhost:8080/orders/pay", $scope.data).success(function (result) {
        result["if_vip"] = 0;
        result["return_url"] = "http://localhost:8080/cart.html";
        console.log(result["sumPrice"])
        // $http.post("http://localhost:8080/pay", result).success(function (res) {
        //   console.log(res);
        // })
        window.location = "http://localhost:8080/pay?outTradeNo=" + result["tradeNo"] + "&amount=" + result["sumPrice"] +"&return_url=http://localhost:8080/cart.html&if_vip=0"
      })
    }

  })
</script>
</body>
